<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Decent memories for your shi** day</h1>
      <br id="after-h1">
      <h4 id="message"></h4>
      <h2 id='sign-up-header'>Sign Up</h2>
      <form id="sign-up">
      <input type="email" name="credentials[email]" placeholder="Email address">
      <input type="password" name="credentials[password]" placeholder="Password">
      <input type="password" name="credentials[password_confirmation]" placeholder="Confirm password" class="blur">
      <button class="blur">Sign Up</button> <!--need to add button type='submit'-->
      </form>
      <br id='after-sign-up'>
      <h2 id='sign-in-header'>Sign In</h2>
      <form id="sign-in">
      <input type="email" name="credentials[email]" placeholder="Email address">
      <input type="password" name="credentials[password]" placeholder="Password">
      <button>Sign In</button>
      </form>
      <br id='after-sign-in'>
      <h2 id="change-password-header" class="no-display">Change Password</h2>
      <form id="change-password" class="no-display">
      <input type="password" name="passwords[old]" placeholder="Current password">
      <input type="password" name="passwords[new]" placeholder="Set new password" class="blur">
      <button class="no-display blur">Change Password</button>
      </form>
      <br id='after-change-password'>
    <!-- line break not needed <br id="after-change-password" class="no-display">-->
      <h2 id="sign-out-header" class="no-display">Sign-Out</h2>
      <button id="sign-out" class="no-display">Sign-Out</button>
      <br id="after-sign-out" class="no-display">
      <h2 class="no-display">Create a memory that's not terrible</h2>
      <!-- <br id="after-memory-header"> -->
      <div id="memory-message"></div>
      <form id="create-memory"> <!--add class no-display-->
      <input type="text" name="memory[title]" placeholder="Name your memory" required>
      <!-- put min or max for date below -->
      <input type="date" name="memory[date]" min="1900-01-01" required>
      <br>
      <textarea maxlength="3000" rows="4" cols="50" name="memory[description]" form="create-memory" placeholder="Your decent memory goes here" required></textarea>
      <br>
      <button class="blur btn btn-primary">Create Memory</button> <!--need to add button type='submit'-->
      </form>
      <h2 class="no-display">View all of your OK memories</h2>
      <!-- <div id="view-all-memories-message" class="no-display"></div> -->
      <div id="view-all-memories" class="no-display"></div>
      <button id="view-all-memories-button" class="no-display">Retrieve</button>
      <!-- <button id="clear-all-memories-button" class="no-display">Clear</button> -->
      <!-- <textarea rows="4" cols="50" id="memory-text" form="create-memory" placeholder="Your decent memory goes here"></textarea> -->
      <h2 class="no-display">Update an OK memory</h2>
      <!-- should only be able to update after get all is run -->
      <!-- <div id="update-memory-message" class="no-display"></div> -->
      <form id="update-memory"> <!--add class no-display-->
      <input type="number" min="1" name="memory[id]" placeholder="Memory ID" required>
      <input type="text" name="memory[title]" placeholder="Name your memory" required>
      <!-- put min and max for date below -->
      <input type="date" name="memory[date]" min="1900-01-01" required>
      <br>
      <textarea maxlength="3000" rows="4" cols="50" name="memory[description]" form="update-memory" placeholder="Your decent memory update goes here" required></textarea>
      <br>
      <button id="update-memory-button" class="no-display">Update this memory</button>
      </form>
      <br>
      <h2 class="no-display">Delete an OK memory</h2>
      <form id="delete-memory"> <!--add class no-display-->
      <input type="number" min="1" name="memory[id]" placeholder="Memory ID" required>
      <button id="delete-memory-button" class="no-display btn btn-danger">Delete this memory</button>
      </form>
    </body>
</html>
